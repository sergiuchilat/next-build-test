name: "Next 12 Deploy Job"

on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: $${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build image and push to GitHub Packages
        env:
          TEST_PUBLIC_VALUE: ${{ vars.TEST_PUBLIC_VALUE }}
          TEST_SECRET_VALUE: ${{ secrets.TEST_SECRET_VALUE }}
        run: |
          echo "TEST_PUBLIC_VALUE=${TEST_PUBLIC_VALUE}"
          echo "TEST_SECRET_VALUE=${TEST_SECRET_VALUE}"
          docker compose -f docker-compose.yml --profile=build build
          docker push ghcr.io/sergiuchilat/next-build-test/front:dev
